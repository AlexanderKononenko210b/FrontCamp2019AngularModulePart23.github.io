<div class="container main-container">
    <div *ngIf="isLoaded === false">
        Loading...
    </div>
    <form *ngIf="isLoaded" (ngSubmit)="submit()" [formGroup]="articleFormGroup">
        <div class="group-container">
            <div class="form-group">
                <label for="titleInput" id="titleLabel">Title</label>
                <input [formControl]="titleControl" id="titleInput" type="text" class="form-control">
                <div *ngIf="articleFormGroup.controls['title'].errors && !articleFormGroup.controls['title'].pristine" class="alert alert-danger">
                    <div *ngIf="articleFormGroup.controls['title'].errors.required">Title is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="descriptionInput" id="descriptionLabel">Description</label>
                <input [formControl]="descriptionControl" id="descriptionInput" type="text" class="form-control"> 
            </div>
            <div class="form-group">
                <label for="contentInput" id="contentLabel">Content</label>
                <textarea class="form-control rounded-0" rows="3" [formControl]="contentControl" id="contentInput"></textarea>
                <div *ngIf="articleFormGroup.controls['content'].errors && !articleFormGroup.controls['content'].pristine" class="alert alert-danger">
                    <div *ngIf="articleFormGroup.controls['content'].errors.required">Content is required.</div>
                </div>
            </div>
        </div>
        <div class="group-container">
            <div class="form-group">
                <label for="urlToImageInput" id="urlToImageLabel">Image</label>
                <div class="form-check form-check-inline ml-3">
                    <input type="radio" class="form-check-input" id="urlToImageRadio" name="imageSourceSelect" (change)="urlImageSelect(true)" checked>
                    <label class="form-check-label" for="urlToImageRadio">URL</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="fileToImageRadio" name="imageSourceSelect" (change)="urlImageSelect(false)">
                    <label class="form-check-label" for="fileToImageRadio">File</label>
                </div>
                <input [formControl]="urlToImageControl" id="fileToImageInput" type="text" class="form-control"> 
            </div>
            <div class="form-group">
                <label for="publishedAtInput" id="publishedAtLabel">Date</label>
                <input [formControl]="publishedAtControl" id="publishedAtInput" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="authorInput" id="authorLabel">Author</label>
                <input [formControl]="authorControl" id="authorInput" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="urlInput" id="urlLabel">Source URL</label>
                <input [formControl]="urlControl" id="urlInput" type="text" class="form-control">
            </div>
            <div class="btn-toolbar btn-group" role="toolbar" aria-label="Action buttons">
                <div class="btn-group mr-2" role="group" aria-label="Edit group">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="articleFormGroup.invalid" >Save</button>
                </div>
                <div class="btn-group mr-1" role="group" aria-label="Cancel group">
                    <button type="button" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
