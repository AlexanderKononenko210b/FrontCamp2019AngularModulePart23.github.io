<div class="card card-list mt-3 mr-3">
    <div>
        <div class="card-container">
            <img class="card-img-top card-list" src={{article.urlToImage}} onError="this.src='https://www.thesun.co.uk/wp-content/uploads/2019/11/RR-GRAPHIC-COMP-ASTEROIDTM7-v2.jpg?strip=all&quality=100&w=1200&h=800&crop=1';" alt="image">
        </div>
        <div class="content-container">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.description}}</p>
        </div>
        <div class="card-container">
            <p class="card-text">{{article.publishedAt}}</p>
        </div>
        <div class="card-container">
            <div class="btn-group-vertical" *ngIf="isCreatedByMe">
                <button type="button" class="btn btn-outline-primary" (click) = "onEdit(article.id)">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click) = "onDelete(article.id)">Delete</button>
            </div>
            <div class="mt-3" *ngIf="article.url != ''">
                <a href="{{article.url}}" target="blank">
                    <button type="button" class="btn btn-outline-primary">More...</button>
                </a>
            </div>
        </div>
    </div>
</div>
