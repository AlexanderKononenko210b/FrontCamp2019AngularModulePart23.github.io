<div class="app-options mb-3">
    <div class="row">
        <div class="form-group form-inline option-control">
            <select class="form-control" id="sourceSelect" [(ngModel)]="selectedSources" (change)="sourceChange($event)" [disabled]="isChecked">
                <option *ngFor="let source of sources;"
                    [value]="source.id">
                        {{source.name}}
                </option>
            </select>
        </div>
        <div class="form-group form-inline option-control">
            <input 
                type="email" 
                class="form-control option"
                id="filterInput"
                placeholder="type your filter..."
                #filterInput>
            <button type="button" class="btn btn-outline-dark" (click) = "filterClick(filterInput.value)">Filter</button>
        </div>
        <div class="form-group form-inline option-control">
            <input 
                type="checkbox" 
                class="form-check-input" 
                value="" 
                (change)="isCheckedByMe($event)">
            <label class="form-check-label">Only Created by me</label>
        </div>
        <div class="form-group form-inline option-control">
            <button type="button" class="btn btn-outline-dark" (click) = "onAdd()">Add</button>
        </div>
    </div>
</div>
